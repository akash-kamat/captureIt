<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptureIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title" title="Free tool to capture screenshots of webpages">CaptureIt</h1>
    <div class="main">
        <input type="text" id="url" name="url" placeholder="Enter The URL">
        <button value="Capture" id="capture" onclick="capture()">Capture</button>
        <!-- <input type="button" value="Capture" id="capture" onclick="capture()"> -->
        <button class="btn" id="download1" onclick="download_img()"><i class="fa fa-download"></i></button>
        <!-- <button type="button" class="btn btn-outline-success" value="Capture" id="capture" onclick="capture()">Capture</button> -->

    </div>

    <div id="options">
        <div class="format">
            <input type="radio" name="type" id="jpeg" value="jpeg" checked>
            <label for="jpeg">JPEG</label>
            <input type="radio" name="type" id="png" value="png">
            <label for="jpeg">PNG</label>
        </div>
        <div class="fullpage">
            <input type="checkbox" name="full" id="fullp" value="fullp">
            <label for="fullp"> Full Page <span>(takes more time to load)</span></label>
        </div>
        <div class="quality">
            <input type="range" name="quality" id="qual" min="0" max="100">
            <label for="qual">Quality</label>
        </div>
        <div class="hideads">
            <input type="checkbox" name="hideads" id="hide" value="hide" checked>
            <label for="hide">Hide ads</label>
        </div>
    </div>


    <div id="img"></div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
        <button class="btn" id="download2" onclick="download_img()"><i class="fa fa-download"></i></button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="script.js">
    </script>
    <script src="FileSaver.js"></script>
    


</body>

</html>
